{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Condomínio</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Bem-Vindo ao Sistema Condomínio</h1>
        <button class="btn" id="btnAcessar">Acessar</button>

        <form class="login-form" id="loginForm" method="POST" action="">
          {% csrf_token %}
          <input
            type="text"
            name="usuario"
            placeholder="Usuário"
            autocomplete="username"
            required
          />
          <input
            type="password"
            name="senha"
            placeholder="Senha"
            autocomplete="current-password"
            required
          />
          <div class="actions">
            <button type="submit" class="btn-action">Entrar</button>
            <button type="button" class="btn-action" id="voltar">Voltar</button>
          </div>
          <button type="button" class="btn-action" id="esqueceu">
            Esqueceu a senha?
          </button>
        </form>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
      </div>
      <div class="right"></div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
